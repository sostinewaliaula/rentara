version: '3.8'

services:
  mariadb:
    image: mariadb:10.11
    container_name: rentara-mariadb
    environment:
      MYSQL_USER: ${MYSQL_USER:-rentara}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-rentara123}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-rentara}
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-rootpassword123}
    ports:
      - "${MYSQL_PORT:-3306}:3306"
    volumes:
      - mariadb_data:/var/lib/mysql
    healthcheck:
      test: ["CMD-SHELL", "mysqladmin ping -h localhost || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: rentara-backend
    environment:
      NODE_ENV: ${NODE_ENV:-production}
      PORT: ${PORT:-3000}
      DATABASE_URL: mysql://${MYSQL_USER:-rentara}:${MYSQL_PASSWORD:-rentara123}@mariadb:3306/${MYSQL_DATABASE:-rentara}
      JWT_SECRET: ${JWT_SECRET:-change-this-secret-key}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-7d}
      MPESA_CONSUMER_KEY: ${MPESA_CONSUMER_KEY:-}
      MPESA_CONSUMER_SECRET: ${MPESA_CONSUMER_SECRET:-}
      MPESA_SHORTCODE: ${MPESA_SHORTCODE:-}
      MPESA_PASSKEY: ${MPESA_PASSKEY:-}
      MPESA_ENVIRONMENT: ${MPESA_ENVIRONMENT:-sandbox}
      TWILIO_ACCOUNT_SID: ${TWILIO_ACCOUNT_SID:-}
      TWILIO_AUTH_TOKEN: ${TWILIO_AUTH_TOKEN:-}
      TWILIO_PHONE_NUMBER: ${TWILIO_PHONE_NUMBER:-}
      AT_API_KEY: ${AT_API_KEY:-}
      AT_USERNAME: ${AT_USERNAME:-}
      AT_SMS_SHORTCODE: ${AT_SMS_SHORTCODE:-}
      AT_USSD_SHORTCODE: ${AT_USSD_SHORTCODE:-*384*123#}
      APP_URL: ${APP_URL:-http://localhost:3000}
    ports:
      - "${PORT:-3000}:3000"
    volumes:
      - ./uploads:/app/uploads
    depends_on:
      mariadb:
        condition: service_healthy
    command: sh -c "npx prisma migrate deploy && npm start"

volumes:
  mariadb_data:



